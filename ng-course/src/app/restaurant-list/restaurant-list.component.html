<app-map #map [restaurants]="restaurantsList"></app-map>

<section class="card-list" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="20px">
  <article class="restaurantcard" *ngFor="let restaurant of restaurantsList" fxFlex="0 0 calc(33.33%-20px)"
    fxFlex.lt-lg="0 0 calc(50%-20px)">
      <app-restaurant [restaurant]="restaurant" [selectedIdObservable]="map.getClickedMarkerObservable()"></app-restaurant>
  </article>
</section>
